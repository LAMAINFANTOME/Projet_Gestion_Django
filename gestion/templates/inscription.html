{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minishop - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/you.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
{% block content %}
{% for message in messages %}
    <strong><i style="color: green;">{{message}}</i></strong>
{% endfor %} 

<h2>Register Here</h2><br>

<form  method="POST">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Create your username here" required>
    <br><br>
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" name="firstname" placeholder="Create your firstname here" required>
    <br><br>
    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" name="lastname" placeholder="Creater your lastname here" required>
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Create your email here" required>
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Create your password here" required>
    <br><br>
    <label for="comfirmpwd">Comfirmpwd</label>
    <input type="password" id="comfirmpwd" name="comfirmpwd" placeholder="Enter your password again" required>
    <br><br>
   <button type="submit">Sign Up</button> 
   
    
</form>
{% endblock %}
